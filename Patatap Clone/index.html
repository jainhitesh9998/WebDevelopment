<!DOCTYPE html>
<html>
<head>
	<title>Patatap Clone</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<script type="text/javascript" src="assets/js/lib/paper-full.js"></script>
	<script type="text/paperscript" canvas="myCanvas">
		var circles = [];
		function onKeyDown(event) { 
			var maxPoint = new Point(view.size.width, view.size.height);
			var randomPoint = Point.random();
			var point = maxPoint * randomPoint;
			var newCircle = new Path.Circle(new Point(point), 300);
			newCircle.fillColor = 'orange'
			circles.push(newCircle);
		}
		//var animatedCircle = new Path.Circle(new Point(300,300), 500);
		//animatedCircle.fillColor = "red";

		function onFrame(event){
		for (var i = 0; i < circles.length; i++){
		circles[i].fillColor.hue +=1;
		circles[i].scale(0.9);
		}
		<!-- animatedCircle.fillColor.hue +=1; -->
		<!-- animatedCircle.scale(.96); -->
		}
	</script>
</head>
<body>
		<canvas id="myCanvas" resize></canvas>
</body>
</html>
